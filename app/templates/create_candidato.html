{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Candidato</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                {% csrf_token %}
                <div class="d-flex flex-column gap-3">
                    <div class="form-group">
                        <label>{{ form.fullname.label }}</label> 
                        {{ form.fullname }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.cpf.label }}</label>
                        {{ form.cpf }}
                    </div>
                </div>
                <div class="mt-5">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'create_candidato' %}" class="btn btn-secondary">Cancelar</a>
                </div>
               
            </form>
        </div>
    </div>
   
</div>
</main>
{% endblock %}
