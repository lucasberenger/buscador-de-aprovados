{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Candidato</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'create_candidato' %}">
                {% csrf_token %}
                <div class="d-flex flex-column gap-3">
                    <div class="form-group">
                        <label>{{ form.fullname.label }}</label> 
                        {{ form.fullname }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.cpf.label }}</label>
                        {{ form.cpf }}
                    </div>
                </div>
                <input type="hidden" name="create_candidato" value="1">
                <div class="mt-5">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'create_candidato' %}" class="btn btn-secondary">Cancelar</a>
                </div>
                </form>
                <div class="container mt-5">
                    <div class="card">
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data" id="upload-form" action="{% url 'create_candidato' %}">
                                {% csrf_token %}
                                <div class="form-group d-flex flex-column gap-2">
                                    <label>{{ upload_form.archive.label }}</label>
                                    {{ upload_form.archive }}
                                </div>
                                <input type="hidden" name="upload_file" value="1">
                                <div class="mt-5">
                                    <button type="submit" class="btn btn-primary">Enviar Arquivo</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
               
            </div>
        </div>
    </div>
</main>
   
{% endblock %}
